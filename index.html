    function decideTurn (Players){
        Players.forEach(assignRoll);
        let decider = 0;
        let returnIndex = 0;
        for(let i = 0; i< Players.length; i++)
        {
            if(Players[i].diceroll > decider)
            {
                decider = Players[i].diceroll
                returnIndex = i;
            }
        }
        return returnIndex;
